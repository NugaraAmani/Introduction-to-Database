<!DOCTYPE html>
<html>
<head>
    <title>"Employee Data" </title>
    <meta charset="UTF-8"> 
</head>
<body style="background-color:powderblue;" >
<h1 style="text-align:center">Employee Data</h1>
<fieldset>
	<legend><b>Employee Data - Official use only </b></legend><br>
    <b>*** Important note: All fields need to be completed ***</b><br><br> 
    <form action="Employee_input.php" method="post">
      <label for="firstName">First Name:
       <input type="text" name="firstname" id="firstName" size="20"></label>&nbsp;&nbsp;&nbsp
      <label for="middleName">Middle Name (Optional):
       <input type="text" name="middlename" id="middleName"size="20"> </label> &nbsp;&nbsp;&nbsp
      <label for="lastName">Last Name:
       <input type="text" name="lastname" id="lastName" size="30"></label><br><br>
      <label for="birthDate">Date of birth (YYYY-MM-DD):</label>
       <input ="text" name="birthDate" id="birthDate">
            <label for="emailAddress">Email Address:
       <input type="text" name="emailAddress" id="emailAddress" size="20"> </label>
      <label for="phoneNumber">Phone Number:
       <input type="text" name="phoneNumber" id="phoneNumber" size="20"
       placeholder="123-456-6789"
	   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
      <label for="departmentId">department_id:</label>
       <input type="text"  id= "department_id" name="department_id" size="6"></label><br><br>
	<legend><b>Employee Address </b></legend><br>
      <label for="street1">Street Address:
       <input type="text" name="street1" id="street1" size="40"></label><br><br>
      <label for="street2">Street Address:
       <input type="text" name="street2" id="street2"size="40"> </label> <br><br>
      <label for="city">City :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
       <input type="text" name="city" id="city" size="20"></label> 
      <label for="state">State :
       <input ="text" name="state" id="state"></label>
	  <label for="zipcode">Zipcode :
       <input type="number" name="zipcode" id="zipcode" size="5" value="00000"></label><br><br>
   <legend><b>Personal Data </b></legend><br>
   <label for="ssnum">Social Security #: &nbsp;&nbsp;&nbsp;&nbsp
       <input type="text" name="ssnum" id="ssnum" size="10"
	   placeholder="123-45-6789"
	   pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"></label><br><br>
   <label for="type">Type of Employement (Part time(P) /Full Time(F) /Contractor(C) ):
       <input type="text" name="type" id="type" size="1"> </label><br><br>
    <label for="level">Job Level (SVP/VP/Manager/L6/L5):
		<input type="text" name="level" id="level" size="7"> </label><br><br>   
	<label for="startdate">Employement Start Date (YYYY-MM-DD):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
       <input type="text" name="startdate" id="startdate" size="10"> </label>&nbsp;&nbsp;&nbsp;&nbsp
	<label for="salary">Salary($):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
       <input type="text" name="salary" id="salary" size="15"> </label><br><br>
	<label for="vac">Vacation Days/year:
       <input type="text" name="vac" id="vac" size="2"> </label>&nbsp;&nbsp;&nbsp;&nbsp  
    <label for="per">Personal Days/year:
       <input type="text" name="per" id="per" size="2"> </label> &nbsp;&nbsp;&nbsp;&nbsp 
	<label for="sick">Sick Days/year:&nbsp;&nbsp;&nbsp
       <input type="text" name="sick" id="sick" size="2"> </label><br><br>
     <label for="saving">401k Eligible (Y/N):&nbsp;&nbsp;&nbsp
       <input type="text" name="saving" id="saving" size="2"> </label> &nbsp;&nbsp;&nbsp;&nbsp 
	<label for="stock">Stock Option Eligible (Y/N):&nbsp;&nbsp;&nbsp
       <input type="text" name="stock" id="stock" size="2"> </label> &nbsp;&nbsp;&nbsp;&nbsp 
    <label for="fsa">FSA Eligible (Y/N):&nbsp;&nbsp;&nbsp
       <input type="text" name="fsa" id="fsa" size="2"> </label><br><br>   
       
	<input type="submit" value="Submit Data">  
  </form> <br>
  
  
  
  </fieldset>

</body>
</html>
